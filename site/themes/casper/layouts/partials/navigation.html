        <span class="hidden">Close</span>

        {{ $currentNode := . }}

            	<a href="{{.URL}}">{{.Name}}</a>
            </li>
        {{end}}
    </ul>

    <a class="subscribe-button icon-feed" href="{{.Site.Params.RSSLink }}">Subscribe</a> </div>
    {{else}}
    <a class="subscribe-button icon-feed" href="{{if .IsNode}}{{.RSSLink}}{{else}}{{"index.xml" | relURL}}{{end}}">Subscribe</a>
    {{end}}
</div>
